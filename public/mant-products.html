<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/mant-products.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Proyecto Final</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div  class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Productos</a>
              </li>
              <li id="divAdmin" class="nav-item dropdown d-none">
                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Admin
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="mant-products.html">Mant Productos</a></li>
                </ul>
              </li>
            </ul>
          </div>
            <input type="checkbox" class="btn-check" id="btnToggleAdmin" autocomplete="off">
            <label class="btn btn-outline-danger" for="btnToggleAdmin">Admin</label><br>
        </div>
      </nav>

      <main class="container mt-2">
        <div class="row">
          <div class="col-6 text-center">
            <h2>Mantenimiento</h2>
            <div class="row mt-2">
                <input id="txtCode" type="text" placeholder="Código" class="form-control" />
            </div>

            <div class="row mt-2">
                <input id="txtName" type="text" placeholder="Nombre" class="form-control"/>
            </div>

            <div class="row mt-2">
                <input id="txtDescription" type="text" placeholder="Descripción" class="form-control"/>
            </div>

            <div class="row mt-2">
                <input id="txtPrice" type="number" placeholder="Precio" class="form-control"/>
            </div>

            <div class="row mt-2">
                <input id="txtStock" type="number" placeholder="Stock" class="form-control"/>
            </div>

            <div class="row mt-2">
                <input id="txtUrlImage" type="text" placeholder="Link imagen" class="form-control"/>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button id="btnSave" type="button" class="btn btn-primary">Guardar</button>
                        <button id="btnDelete" type="button" class="btn btn-danger">Eliminar</button>
                        <button id="btnCancel" type="button" class="btn btn-warning">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 text-center">
            <h2>Productos</h2>
            <table id="tableProducts" class="table">
              <thead>
                <th>Code</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Imagen</th>
              </thead>
              <tbody>

              </tbody>
            </table>
        </div>
        </div>
      </main>

      <script src="js/session.js"></script>
      <script src="js/ajax.js"></script>
      <script src="js/mant-products.js"></script>
</body>
</html>
